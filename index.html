<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="minimal-ui, user-scalable=no, width=device-width">
		<script src="jquery.min.js"></script>
		<script src="jquery.template.js"></script>
		<script src="jquery.cookie.min.1.4.0.js"></script>
		<link rel="stylesheet" href="flex.css">
		<link rel="stylesheet" type="text/css" href="icon-font/style.css">
		<title>flex</title>
	</head>
	<body>
        <header>
            <button id="in"></button>
            <input id="hud" type="time" disabled="true">
        </header>
        
        <article></article>
        
        <input type="checkbox" name="settings" class="icon-settings">
        <div id="settings">
            <fieldset>
            <label><input type="radio" name="lang" value="en" />EN </label
           ><label><input type="radio" name="lang" value="fr" />FR</label>
            </fieldset>
            
            <fieldset>
            <label><input type="checkbox" name="work_days" data-key="0" /></label
           ><label><input type="checkbox" name="work_days" data-key="1" /></label
           ><label><input type="checkbox" name="work_days" data-key="2" /><br></label
           ><label><input type="checkbox" name="work_days" data-key="3" /></label
           ><label><input type="checkbox" name="work_days" data-key="4" /></label
           ><label><input type="checkbox" name="work_days" data-key="5" /></label
           ><label><input type="checkbox" name="work_days" data-key="6" /></label>
            </fieldset>
            
            <fieldset>
                <label data-en="Work hours per week" data-fr="Heures par semaine">
                    <input type="number" pattern="\d*" name="sentence">
                </label>
            </fieldset>
            
            <fieldset>
                <button id="clear" data-en="Reset time log" data-fr="Supprimer mon registre"></button>
            </fieldset>
        </div>

        
        <template>
            <section class="{{ class }}" data-day="{{ day }}">
                <h2>{{ day_name }}</h2>
                <div class="worked">
                    <div class="elapsed"></div>
                    <div class="compensation">
                        <span>+</span>
                        <fieldset>
                            <select class="hours">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                    </select
                          >:<select class="minutes">
                        <option value="00">00</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                        <option value="32">32</option>
                        <option value="33">33</option>
                        <option value="34">34</option>
                        <option value="35">35</option>
                        <option value="36">36</option>
                        <option value="37">37</option>
                        <option value="38">38</option>
                        <option value="39">39</option>
                        <option value="40">40</option>
                        <option value="41">41</option>
                        <option value="42">42</option>
                        <option value="43">43</option>
                        <option value="44">44</option>
                        <option value="45">45</option>
                        <option value="46">46</option>
                        <option value="47">47</option>
                        <option value="48">48</option>
                        <option value="49">49</option>
                        <option value="50">50</option>
                        <option value="51">51</option>
                        <option value="52">52</option>
                        <option value="53">53</option>

                    </select>
                        </fieldset>
                        <fieldset>
                            <label data-en="Day off" data-fr="Jour férié"><input type="checkbox" class="day_off" /></label>
                        </fieldset>
                    </div>
                </div>
                <div class="entries"></div>
                <span class="remain"></span>
            </section>
            
            <div class="entry {{ status }}" data-timestamp="{{ timestamp }}"><input type="time" value="{{ time }}"></input></div>
        </template>
        
        <script src="flex.js"></script>
	</body>
</html>
